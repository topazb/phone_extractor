# /etc/nginx/nginx.conf

# Set the user and group for Nginx processes
user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    ##
    # Basic settings
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # Logging Settings
    ##

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ##
    # Gzip Settings
    ##

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;
    
    ##
    # Hebrew Fonts Configuration
    ##

    # Create a directory to store Hebrew fonts
    # Adjust the path to match your server's directory structure
    # For example, if your Nginx root directory is /var/www/html,
    # you can create the directory at /var/www/html/hebrew_fonts/
    location /fonts/ {
        alias /var/www/html/fonts/;
        add_header Access-Control-Allow-Origin *; # Optional: Allows font loading from different domains
        expires 1y; # Optional: Caching the fonts
    }

    ##
    # Server Blocks
    ##

    # Default server block
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        root /var/www/html;

        index index.html index.htm;

        location / {
            try_files $uri $uri/ =404;
        }
    }
}
